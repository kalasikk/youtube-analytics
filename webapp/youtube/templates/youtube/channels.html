{% extends "mainApp/wrapper.html" %}

{% block pageContent %}

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Channels
    </h1>

    {% for channel in channels %}
    <!-- Project One -->
    <div class="row">
      <div class="col-md-7">
        <a href="#">
          <img class="img-fluid rounded mb-3 mb-md-0" src="{{channel.banner}}" alt="Chanel Banner">
        </a>
      </div>
      <div class="col-md-5">
        <h3>{{channel.title}}</h3>
        <p>{{channel.description}}</p>
        <a class="btn btn-primary" href="channelDetails/{{channel.channel_id}}/">Channel Details</a>
      </div>
    </div>
    <hr>
    <!-- /.row -->
    {% endfor%}
    



    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>

  </div>

  <!-- /.container -->
{% endblock %}
